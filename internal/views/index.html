<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      animation: fadeInDown 0.5s ease-in-out;
    }

    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.5s ease-in-out;
    }

    input[type="url"] {
      width: 300px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #shortenedUrlDisplay {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 1.5rem;
      animation: fadeInUp 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    #shortenedUrlDisplay {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 1.5rem;
      animation: fadeInUp 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #shortenedUrlDisplay p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    #shortenedUrlDisplay a {
      color: #4CAF50;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    #shortenedUrlDisplay a:hover {
      color: #388e3c;
    }

    #shortenedUrlDisplay button {
      margin-top: 1rem;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>

</head>
<body>

<h1>URL Shortener</h1>

<!-- Form to input URL -->
<div>
  <form hx-post="/shorten" hx-target="#shortenedUrlDisplay">
    <label for="urlInput">Enter a URL:</label>
    <input type="url" id="urlInput" name="url" placeholder="https://example.com" required>
    <button type="submit">
      Shorten URL
    </button>
  </form>
</div>

<!-- Display shortened URL and copy button -->
<div id="shortenedUrlDisplay" style="margin-top: 20px;">
  <!-- This section will be updated by HTMX after shortening -->
</div>

<script>
  // JavaScript function to handle copying the URL to clipboard
  function copyToClipboard(url) {
    if (navigator.clipboard && navigator.clipboard.writeText) {
      navigator.clipboard.writeText(url).then(() => {
        alert('Shortened URL copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy:', err);
      });
    } else {
      alert('Clipboard API not supported in this browser.');
    }
  }
</script>

</body>
</html>
