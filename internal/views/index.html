<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
</head>
<body>

<h1>URL Shortener</h1>

<!-- Form to input URL -->
<div>
  <form hx-post="/shorten" hx-target="#shortenedUrlDisplay">
    <label for="urlInput">Enter a URL:</label>
    <input type="url" id="urlInput" name="url" placeholder="https://example.com" required>
    <button type="submit">
      Shorten URL
    </button>
  </form>
</div>

<!-- Display shortened URL and copy button -->
<div id="shortenedUrlDisplay" style="margin-top: 20px;">
  <!-- This section will be updated by HTMX after shortening -->
</div>

<script>
  // JavaScript function to handle copying the URL to clipboard
  function copyToClipboard(url) {
    if (navigator.clipboard && navigator.clipboard.writeText) {
      navigator.clipboard.writeText(url).then(() => {
        alert('Shortened URL copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy:', err);
      });
    } else {
      alert('Clipboard API not supported in this browser.');
    }
  }
</script>

</body>
</html>
